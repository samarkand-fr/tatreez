<header class="flex w-full overflow-hidden pt-10 pb-1">
  <!-- Navbar -->
  <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
    <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
      <!-- Logo -->
      <div class="mr-2 sm:mr-3 md:mr-4 lg:mr-8">
        <a href="../index.html" class="block">
          <img
            src="../images/logo-tatreez.png"
            alt="TATREEZ Logo"
            class="w-20 h-auto sm:w-24 md:w-28 lg:w-32 xl:w-36"
          />
        </a>
      </div>

      <!-- Hamburger menu button -->
      <div class="ml-auto md:hidden flex items-center justify-start">
        <button
          @click="open = !open"
          class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
        >
          <span class="sr-only">Open main menu</span>
          <div
            class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'rotate-45': open, '-translate-y-1.5': !open }"
            ></span>
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'opacity-0': open } "
            ></span>
            <span
              aria-hidden="true"
              class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              :class="{'-rotate-45': open, 'translate-y-1.5': !open}"
            ></span>
          </div>
        </button>
      </div>

      <!-- Navigation menu -->
      <div
        id="menu"
        :class="{'hidden': !open}"
        class="w-full md:w-auto md:flex-grow md:flex md:items-center"
      >
        <ul
          id="ulMenu"
          class="flex flex-col md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0"
        >
          <li class="group transition duration-300">
            <a
              href="../index.html"
              class="font-signika text-2xl tap-highlight-transparent"
              >HOME</a
            >
            <span
              class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"
            ></span>
          </li>
          <li class="group transition duration-300">
            <a
              href="../html/gallery.html"
              class="font-signika text-2xl tap-highlight-transparent"
              >GALLERY</a
            >
            <span
              class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"
            ></span>
          </li>

          <li class="group transition duration-300">
            <a
              href="../html/about.html"
              class="font-signika text-2xl tap-highlight-transparent"
              >ABOUT</a
            >
            <span
              class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"
            ></span>
          </li>
          <li class="group transition duration-300">
            <a
              href="../html/contact.html"
              class="font-signika text-2xl tap-highlight-transparent"
              >CONTACT</a
            >
            <span
              class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"
            ></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
