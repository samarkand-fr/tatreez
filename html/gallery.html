<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the rich tradition of Palestinian embroidery, known as tatreez. Explore intricate designs, motifs, and stitches that reflect the cultural heritage and identity of Palestine."
    />
    <title>Palestinian Embroidery - Tatreez</title>
    <link rel="stylesheet" href="../css/input.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Fancybox Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500"
  >
    <!-- Navbar -->
    <header id="header"></header>

    <!-- Content Section -->
    <section id="section"></section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Include utils.js -->
    <script src="../js/utils.js"></script>
    <script>
      // Load the header content
      loadContent("header", "header.html");

      // Load the section content  thoubs
      loadContent("section", "thoubs.html");

      // Load the footer content
      loadContent("footer", "footer.html");
    </script>

    <!-- Script for the LightBox -->
    <script>
      Fancybox.bind("[data-fancybox]", {});
    </script>
    <!-- Fade in animation -->
    <script src="../js/fade_in.js"></script>
    <!-- Menu script -->
    <script src="../js/menu.js"></script>
  </body>
</html>
